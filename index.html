<!doctype html>
<html>

<head>
	<meta charset="utf-8" />
	<style type="text/css">
		body {
			font-size: 11px;
			font-family: monospace;
		}

		table.circle_output td {
			border-collapse: collapse;
		}

		table.circle_output td {
			border: 1px solid white;
			width: 15px;
			height: 15px;
		}

		.filled {
			background: red;
		}

		.cgy0,
		.cgx0 {
			background: #eee;
		}

		.filled.cgy0,
		.filled.cgx0 {
			background: #808080;
		}

		#height,
		#diameter,
		#scaler {
			width: 150px;
		}
	</style>
	<script src="lib/generator.js"></script>

</head>

<body>

	<pre id="result"></pre>
	<script>
		let width = 200;
		let height = 40;

		let result = document.getElementById("result");
		let ccc = new Generators.Circle(width, height);
		let rend = new Renderers.TextRenderer();
		rend.addGenerator(ccc);

		rend.render(width, height, result);
	</script>
</body>

</html>
