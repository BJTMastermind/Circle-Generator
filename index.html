<!doctype html>
<html>
<head>
<style type="text/css">
body {
	font-size: 11px;
	font-family: monospace;
}

table.circle_output td {
	border-collapse: collapse;
}
table.circle_output td {
	border: 1px solid white;
	width: 15px;
	height: 15px;
}

.filled {
	background: red;
}

.cgy0, .cgx0 {
	background: #eee;
}

.filled.cgy0, .filled.cgx0 {
	background: #808080;
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/mootools/1.4.5/mootools-yui-compressed.js"></script>
<script src="range-polyfill.js"></script>
<script src="number-polyfill.js"></script>
<script>
window.addEvent('domready', function(){
	var dia         = $('diameter');
	var height      = $('height');
	var resultblock = $('result');
	var scaler      = $('scaler');
	var linked      = $('linked');
	var thickness   = $('thickness');

	var distance = function(x, y, ratio) {
		return Math.sqrt((Math.pow(y * ratio, 2)) + Math.pow(x, 2));
	}

	var filled = function(x, y, r, ratio) {
		return distance(x, y, ratio) <= r;
	}

	var fatfilled = function(x, y, r, ratio) {
		return filled(x, y, r, ratio) && !( 
			filled(x + 1, y, r, ratio) &&
			filled(x - 1, y, r, ratio) &&
			filled(x, y + 1, r, ratio) &&
			filled(x, y - 1, r, ratio) &&
			filled(x + 1, y + 1, r, ratio) &&
			filled(x + 1, y - 1, r, ratio) &&
			filled(x - 1, y - 1, r, ratio) &&
			filled(x - 1, y + 1, r, ratio)
		);
	}

	var draw = function(){
		var width_r = parseFloat(dia.value, 10) / 2;
		var height_r = parseFloat(height.value, 10) / 2;
		var ratio = width_r / (parseFloat(height.value, 10) / 2);

		var maxblocks_x, maxblocks_y;
		var img_scale = 10;
		var text = '';

		if ( (width_r * 2) % 2 == 0 ) {
			maxblocks_x = Math.ceil(width_r - .5) * 2 + 1;
		} else {
			maxblocks_x = Math.ceil(width_r) * 2;	
		}

		if ( (height_r * 2) % 2 == 0 ) {
			maxblocks_y = Math.ceil(height_r - .5) * 2 + 1;
		} else {
			maxblocks_y = Math.ceil(height_r) * 2;	
		}

		text += '<table class="circle_output">';
		for (var y = -maxblocks_y / 2; y <= maxblocks_y / 2; y++) {
			text += '<tr>';
			for (var x =- maxblocks_x / 2; x <= maxblocks_x / 2; x++) {
				var xfilled;
				if( thickness.get('value') == 'thick' ) {
					xfilled = fatfilled(x, y, width_r, ratio);
				}else if( thickness.get('value') == 'thin' ){
					xfilled = fatfilled(x, y, width_r, ratio) && 
						!(fatfilled(x + (x > 0 ? 1 : -1), y, width_r, ratio) && fatfilled(x, y + (y > 0 ? 1 : -1), width_r, ratio));

				}else{
					xfilled = filled(x, y, width_r, ratio);
				}
				text += '<td class="'+(xfilled ? 'filled' : '')+' cgx'+x+' cgy'+y+'"></td>';
			}
			text += '</tr>';
		}
		text += '</table>';
		resultblock.innerHTML = text;
	}

	var re_size = function(){
		var scale = (parseFloat(scaler.value,10) / 10);
		$$('table.circle_output td').setStyles({'width': 15 * scale,'height': 15 * scale}); 
	};

	var sizechange = function(){
		if(linked.checked) {
			if(this.get('id') == height.get('id')) {
				diameter.set('value', height.get('value'));
			}else{
				height.set('value', diameter.get('value'));
			}
		}
		draw();
		re_size(); //@todo this probably should be on a delay for IE but I'm not going to bother at this moment
	}

	$$(dia, height, linked, thickness).addEvent('keyup', sizechange).addEvent('change', sizechange);

	scaler.addEvent('change', re_size);

	draw();
});

</script>
</head>

<body>
Width : 
<input type="number" size="5" id="diameter" value="9" autocomplete="off" autofocus="autofocus">
<label><input id="linked" type="checkbox" checked="checked" value="1" /> Linked</label><br />
Height:
<input type="number" size="5" id="height" value="9" autocomplete="off" autofocus="autofocus"> 
<select id="thickness"><option>thick</option><option>thin</option><option>filled</option></select>
<br />
Scale :
<input type="range" min="1" max="30" value="10" id="scaler" data-poly-scale=".1" /> <br />

<div id="result"></div>

</body>
</html>
