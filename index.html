<!doctype html>
<html>
<head>
<style type="text/css">
table.circle_output td {
	border: 1px solid white;
	width: 15px;
	height: 15px;
}

.filled {
	background: red;
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/mootools/1.4.5/mootools-yui-compressed.js"></script>
<script src="range-polyfill.js"></script>
<script>
window.addEvent('domready', function(){
	var dia         = $('diameter');
	var resultblock = $('result');
	var scaler      = $('scaler');

	var filled = function(x, y, r) {
		return Math.sqrt(Math.pow(y, 2) + Math.pow(x, 2)) <= r;
	}

	var draw = function(){
		
		var r = parseFloat(dia.value, 10) / 2;

		var maxblocks_x, maxblocks_y;
		var img_scale = 10;
		var text = '';

		if ( (r * 2) % 2 == 0 ) {
			maxblocks_x = Math.ceil(r - .5) * 2 + 1;
			maxblocks_y = Math.ceil(r - .5) * 2 + 1;
		} else {
			maxblocks_x = Math.ceil(r) * 2;
			maxblocks_y = Math.ceil(r) * 2;
		}

		text += '<table class="circle_output">';
		for (var y = -maxblocks_y / 2; y <= maxblocks_y / 2; y++) {
			text += '<tr>';
			for (var x =- maxblocks_x / 2; x <= maxblocks_x / 2; x++) {

				var xfilled = filled(x,y,r) && !( 
					filled(x + 1, y, r) &&
					filled(x - 1, y, r) &&
					filled(x, y + 1, r) &&
					filled(x, y - 1, r) &&
					filled(x + 1, y + 1, r) &&
					filled(x + 1, y - 1, r) &&
					filled(x - 1, y - 1, r) &&
					filled(x - 1, y + 1, r)
				);

				text += '<td class="'+(xfilled ? 'filled' : '')+'"></td>';
			}
			text += '</tr>';
		}
		text += '</table>';
		resultblock.innerHTML = text;
		re_size(); //this probably should be on a delay for IE but I'm not going to bother this moment
	}

	var re_size = function(){
		var scale = (parseFloat(scaler.value,10) / 10);
		$$('table.circle_output td').setStyles({'width': 15 * scale,'height': 15 * scale}); 
	};

	dia.addEvent('keydown', function(e){
		var val = parseFloat(dia.value, 10);
		if( e.key == 'up' ) {
			dia.value++;
		}else if( e.key == 'down' ) {
			dia.value--;
		}
	});

	dia.addEvent('keyup', draw).addEvent('change', draw);

	$('scaler').addEvent('change', re_size);


	draw();
});

</script>
</head>

<body>
Circle Diameter: 
<input type="number" size="5" id="diameter" value="8" autocomplete="off" autofocus="autofocus"> <br />
<input type="range" min="1" max="30" value="10" id="scaler" data-poly-scale=".1" /> <br />

<div id="result"></div>

</body>
</html>
